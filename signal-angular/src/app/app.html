<!-- app.component.html -->
<main style="padding: 24px; font-family: Arial, sans-serif;">
  <h1>{{ title }}</h1>

  <section style="margin-bottom: 24px; border: 1px solid #eee; padding: 12px;">
    <h2>Counter</h2>
    <!-- CounterComponent selector -->
    <app-counter></app-counter>
  </section>

  <section style="margin-bottom: 24px; border: 1px solid #eee; padding: 12px;">
    <h2>Price Calculator (computed)</h2>
    <app-price></app-price>
  </section>

  <section style="margin-bottom: 24px; border: 1px solid #eee; padding: 12px;">
    <h2>Logger (effect)</h2>
    <app-logger></app-logger>
  </section>

  <section style="margin-bottom: 24px; border: 1px solid #eee; padding: 12px;">
    <h2>Form (signals + computed)</h2>
    <app-form></app-form>
  </section>
</main>
