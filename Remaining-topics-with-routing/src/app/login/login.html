<div>
  <input type="text" placeholder="Enter your email" (input)="GetEmail($event)" />
  <input type="password" placeholder="Enter your password" (input)="GetPassword($event)" />

  <button
    type="button"
    [routerLink]="['/profile', { email: userEmail, password: userPassword }]"
  >
    Login
  </button>
</div>
