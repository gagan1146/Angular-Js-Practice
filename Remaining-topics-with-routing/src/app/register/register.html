<div>
  <input type="text" placeholder="Enter your name" (input)="GetName($event)" />
  <input type="text" placeholder="Enter your email" (input)="GetEmail($event)" />
  <input type="password" placeholder="Enter your password" />

  <button
    type="button"
    [routerLink]="['/profile', { name: userName, email: userEmail }]"
  >
    Register
  </button>
</div>
