<h1>Template Driven Form</h1>
<form (ngSubmit)="addDetails(userForm)" #userForm="ngForm">
    <input type="text" placeholder="Enter your name" name="name" ngModel>
    <input type="text" placeholder="Enter your email" name="email" ngModel>
    <input type="password" placeholder="Enter your password" name="password" ngModel>
    <select name="gender" ngModel>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
    <input type="range" name="range" id="range" ngModel>
    <button type="submit">Add User</button>
</form>

<h1>Displaying Form Data</h1>

@for (item of userForm.value | keyvalue; track item.key) {
  <div>
    <p>{{ item.key }}: {{ item.value }}</p>
  </div>
}
